<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Mapset Generator</title>
        
        <style>
            body {
                font-family: monospace;
            }
        </style>
    </head>

    <body>

        <script>

            //Notes for the code necessary for the generator as well as necessary features
                //We need it to output valid config files given in the example file in the maps file in assets
                    //For the "map = " portion, Arrays nested in arrays will be necessary


            function generateMap() {

                var type = document.getElementById("tileType").value,
                    x = document.getElementById("tileX").value,
                    y = document.getElementById("tileY").value,
                    map = [];
                
                //Used to output the properties of whatever type of tile is selected
                
                switch(type) {
                        
                    case "a":
                        outputType("passable = true" + "<br>" + "name = floor");
                        break;
                    
                    case "b":
                        outputType("passable = false" + "<br>" + "name = wall");
                        break;
                        
                    case "c":
                        outputType("passable = false" + "<br>" + "name = border")
                        break;
                        
                }
                
                    //Outputs the Tile's X and Y coordinates as specified
                
                outputX("tilex = " + x);
                outputY("tiley = " + y);
                
            }
                //Shorthand functions for outputting, force of habit.
            function outputX(out) {

                document.getElementById("output").innerHTML = out;

            }
            
            function outputY(out) {
                
                document.getElementById("output2").innerHTML = out;
                
            }
            
            function outputType(out) {
                
                document.getElementById("output3").innerHTML = out;
                
            }


        </script>

        <p id="output"></p>
        <p id="output2"></p>
        <p id="output3"></p>
        
        
        <input type="number" id="tileX">
        <input type="number" id="tileY">
        <input type="text" id="tileType">
        
        <button onclick="generateMap();">Generate</button>

    </body>
</html>
